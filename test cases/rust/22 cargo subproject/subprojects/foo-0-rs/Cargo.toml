[package]
name = "foo"
version = "0.0.1"
edition = "2021"

[lib]
crate-type = ["lib", "staticlib", "cdylib"]
path = "lib.rs"

# This dependency does not exist, verify optional works.
[dependencies.notfound]
optional = true
version = "1.0"

[dependencies]
mybar = { version = "0.1", package = "bar", default-features = false }

[dependencies.common]
version = "0.0.1"
features = ["f1"]

[dependencies.libname]
version = "1"

[target."cfg(unix)".dependencies.unixdep]
version = "0.1"

[features]
default = ["f1"]
f1 = ["f2", "f3"]
f2 = ["f1"]
f3 = ["mybar/f1", "notfound?/invalid"]
f4 = ["dep:notfound"]
